name: CI/CD Blue-Green

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.AWS_SSH_KEY }}

      - name: Deploy to AWS server
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@18.224.59.31 << 'EOF'
            cd ~/blue-green-app
            git pull origin main
            chmod +x scripts/deploy.sh scripts/switch.sh

            LAST=$(cat last_env.txt || echo "green")
            if [ "$LAST" == "green" ]; then
                ./scripts/deploy.sh blue
                ./scripts/switch.sh blue
                echo "blue" > last_env.txt
            else
                ./scripts/deploy.sh green
                ./scripts/switch.sh green
                echo "green" > last_env.txt
            fi
          EOF
