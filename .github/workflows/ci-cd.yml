name: CI/CD Blue-Green Deployment with Registry

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    env:
      REGISTRY_URL: timoteocruz31/blue-green-app 

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }} 

      - name: Build and Push Docker Image
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY_URL }}:${{ github.sha }}
          
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.AWS_SSH_KEY }}

      - name: Deploy to AWS server
        env:
          COMMIT_SHA: ${{ github.sha }}
          DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASS: ${{ secrets.DOCKER_PASSWORD }}
          REGISTRY_URL_ENV: ${{ env.REGISTRY_URL }}
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@3.142.135.54 << EOF
            cd ~/blue-green-app
            git pull origin main

            echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
            
            chmod +x scripts/deploy.sh scripts/switch.sh

            LAST=$(cat last_env.txt || echo "green")

            if [ "$LAST" == "green" ]; then
                NEW_ENV="blue"
                PORT_TO_SWITCH="8081"
            else
                NEW_ENV="green"
                PORT_TO_SWITCH="8082"
            fi
            
            ./scripts/deploy.sh $NEW_ENV $COMMIT_SHA $REGISTRY_URL_ENV
            ./scripts/switch.sh $PORT_TO_SWITCH
            
            echo "$NEW_ENV" > last_env.txt

            echo "Entorno desplegado y activado fue: $NEW_ENV en el puerto $PORT_TO_SWITCH (Imagen: ${COMMIT_SHA})"
          EOF
